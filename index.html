<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Auto-Correction</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="weather-container">
        <h1>Weather Web Apps</h1>
        <input type="text" id="city-input" placeholder="Enter City" autocomplete="off">
        <div id="suggestions-list" class="suggestions-list hidden"></div>
        <button id="get-weather-btn">Get Weather</button>

        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <div id="weather-details" class="weather-details"></div>
        </div>

        <p id="error-message" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
